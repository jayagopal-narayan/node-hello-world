{{- $pd := dict "Values" .Values "Chart" .Chart "Component" "test-pod" }}
{{- $svc := dict "Values" .Values "Chart" .Chart "Component" "service" }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.name" $pd }}
  labels:
{{ include "common.labels" $pd | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "common.name" $svc }}:{{ .Values.service.testPort }}']
  restartPolicy: Never
