# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app: hello-world
context: service

image:
  # repository: nginx
  repository: 711317688399.dkr.ecr.us-west-1.amazonaws.com/hello-world
  tag: "v1"
  # pullPolicy: IfNotPresent
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  ports:
    - port: 80
      name: http
      context: "/hello-world"

ingress:
  enabled: false
  entry: services
  annotations: {}
